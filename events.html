<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - NOESIS 2K26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chromium+One&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .events-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://placehold.co/1920x1080/800020/FFFFFF?text=NOESIS+EVENTS') no-repeat center center/cover;
            padding: 12rem 0 6rem;
            text-align: center;
            color: var(--white);
            position: relative;
        }
        
        .events-hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .events-container {
            padding: 4rem 0;
        }
        
        .event-category {
            margin-bottom: 4rem;
        }
        
        .event-category h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .event-category h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .event-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
        }
        
        .event-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--accent);
        }
        
        .event-card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .event-card h3 {
            margin-bottom: 0.5rem;
            color: var(--white);
            font-size: 1.3rem;
        }
        
        .event-date {
            display: inline-block;
            background: rgba(212, 175, 55, 0.2);
            color: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            align-self: flex-start;
        }
        
        .event-excerpt {
            color: var(--gray-200);
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        
        .event-link {
            margin-top: auto;
            display: inline-block;
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            position: relative;
            padding-right: 1.5rem;
        }
        
        .event-link::after {
            content: '‚Üí';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            transition: var(--transition);
        }
        
        .event-link:hover {
            color: var(--white);
        }
        
        .event-link:hover::after {
            transform: translate(5px, -50%);
        }
        
        .main-event {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
            background: rgba(128, 0, 32, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .main-event .event-card-content {
            padding: 2rem;
        }
        
        .main-event img {
            height: 100%;
            object-fit: cover;
        }
        
        @media (max-width: 768px) {
            .events-hero h1 {
                font-size: 2.5rem;
            }
            
            .main-event {
                grid-template-columns: 1fr;
            }
            
            .main-event img {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header class="glass-header">
        <div class="container">
            <a href="index.html" class="logo">NOESIS 2K26</a>
            <nav>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html" class="active">Events</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="sponsors.html">Sponsors</a></li>
                    <li><a href="rules.html">Rules</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="events-hero">
        <div class="container">
            <h1 class="glow-text">Our Events</h1>
            <p class="subtitle">Explore the exciting lineup of technical challenges and competitions</p>
        </div>
    </section>

    <main class="events-container">
        <div class="container">
            <div id="events-list">
                <!-- Events will be loaded dynamically -->
                <div class="loading-spinner"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">NOESIS 2K26</div>
                <div class="footer-links">
                    <a href="events.html">Events</a>
                    <a href="schedule.html">Schedule</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div class="social-links">
                    <a href="#" aria-label="Instagram"><i class="icon">üì∏</i></a>
                    <a href="#" aria-label="Twitter"><i class="icon">üê¶</i></a>
                    <a href="#" aria-label="LinkedIn"><i class="icon">üíº</i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 NOESIS. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script type="module">
        import { allEventsData } from './events.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const eventsList = document.getElementById('events-list');
            
            if (eventsList) {
                renderEvents();
                setupLazyLoading();
            }
            
            function renderEvents() {
                if (!allEventsData || allEventsData.length === 0) {
                    eventsList.innerHTML = '<p class="no-events">No events found. Please check back later.</p>';
                    return;
                }
                
                let html = '';
                
                allEventsData.forEach(eventGroup => {
                    const { mainEvent, subEvents } = eventGroup;
                    
                    // Main Event Card
                    html += `
                        <div class="event-category">
                            <h2>${mainEvent.title}</h2>
                            <div class="event-grid">
                                <div class="event-card main-event hover-lift">
                                    <img class="lazy" data-src="${mainEvent.imageUrl}" alt="${mainEvent.title}" loading="lazy">
                                    <div class="event-card-content">
                                        <span class="event-date">${mainEvent.date}</span>
                                        <h3>${mainEvent.cardTitle || mainEvent.title}</h3>
                                        <p class="event-excerpt">${mainEvent.descriptionBody.split('.')[0]}.</p>
                                        <a href="event-details.html?id=${mainEvent.id}" class="event-link">View Details</a>
                                    </div>
                                </div>
                    `;
                    
                    // Sub Events
                    if (subEvents && subEvents.length > 0) {
                        subEvents.forEach(subEvent => {
                            html += `
                                <div class="event-card hover-lift">
                                    <img class="lazy" data-src="${subEvent.imageUrl}" alt="${subEvent.title}" loading="lazy">
                                    <div class="event-card-content">
                                        <span class="event-date">${subEvent.date}</span>
                                        <h3>${subEvent.cardTitle || subEvent.title}</h3>
                                        <p class="event-excerpt">${subEvent.descriptionBody.split('.')[0]}.</p>
                                        <a href="event-details.html?id=${subEvent.id}" class="event-link">View Details</a>
                                    </div>
                                </div>
                            `;
                        });
                    }
                    
                    html += `</div></div>`; // Close event-grid and event-category
                });
                
                eventsList.innerHTML = html;
            }
            
            function setupLazyLoading() {
                if ('IntersectionObserver' in window) {
                    const lazyImages = document.querySelectorAll('img.lazy');
                    
                    const imageObserver = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const img = entry.target;
                                img.src = img.dataset.src;
                                img.classList.remove('lazy');
                                observer.unobserve(img);
                            }
                        });
                    });

                    lazyImages.forEach(img => imageObserver.observe(img));
                } else {
                    // Fallback for browsers that don't support IntersectionObserver
                    const lazyImages = document.querySelectorAll('img.lazy');
                    lazyImages.forEach(img => {
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                    });
                }
            }
        });
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
